<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />
    <script src="../js/checkout.js" type="module" defer></script>
  </head>

  <body>
    <header class="divider" id="header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <section id="orderSummary">
          <p id="subtotal"></p>
        </section>
        <form method="post">
          <label
            >First Name: <input type="text" name="firstName" required
          /></label>
          <label
            >Last Name: <input type="text" name="lastName" required
          /></label>
          <label
            >Street Address: <input type="text" name="streetAddress" required
          /></label>
          <label>City: <input type="text" name="city" required /></label>
          <label>State: <input type="text" name="state" required /></label>
          <label
            >zip code: <input type="number" name="zipCode" required
          /></label>
          <label
            >credit card number:
            <input type="number" name="creditCardNumber" required
          /></label>
          <label
            >experation date: <input type="date" name="experationDate" required
          /></label>
          <label
            >Security Code: <input type="number" name="securityCode" required
          /></label>
          <input type="submit" value="Checkout" />
        </form>
      </section>
    </main>

    <footer id="footer">&copy;NOT a real business</footer>
  </body>
</html>
